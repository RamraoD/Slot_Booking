<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Slot Booking</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="./scripts.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark mb-3">
    <img class="img" src="images/MET_April_5.jpg" />
    <a href="#" class="navbar-brand mr-3">Slot Booking</a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ml-auto">
        <a href="#" id="data" class="nav-item nav-link">###</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <p>Date: <input type="text" id="datepicker" placeholder="Select Date Here"></p>
    </div>
    <div id="listHeader">
      <div class="row">
        <div class="col">
          <div id="list">
            <div id="day1"></div>
          </div>
        </div>
        <div class="col">
          <div id="list">
            <div id="day2"></div>
          </div>
        </div>
        <div class="col">
          <div id="list">
            <div id="day3"></div>
          </div>
        </div>
        <div class="col">
          <div id="list">
            <div id="day4"></div>
          </div>
        </div>
        <div class="col">
          <div id="list">
            <div id="day5"></div>
          </div>
        </div>
        <div class="col">
          <div id="list">
            <div id="day6"></div>
          </div>
        </div>
        <div class="col">
          <div id="list">
            <div id="day7"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="button" id="btnOne" onclick="slotBook()"></div>
      </div>
      <div class="col">
        <div class="button" id="btnTwo"></div>
      </div>
      <div class="col">
        <div class="button" id="btnThree"></div>
      </div>
      <div class="col">
        <div class="button" id="btnFour"></div>
      </div>
      <div class="col">
        <div class="button" id="btnFive"></div>
      </div>
      <div class="col">
        <div class="button" id="btnSix"></div>
      </div>
      <div class="col">
        <div class="button" id="btnSeveen"></div>
      </div>
    </div>
    <div class="row">
      <p class="success"></p>
    </div>
  </div>
</body>
</html>
